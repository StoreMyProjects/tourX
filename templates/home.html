        <form class="d-flex">

        </form>

        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('destinations') }}">Destinations</a>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('hotels') }}">Hotels</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('flights') }}">Flights</a>

          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('bookingdetails') }}">Bookings</a>
          </li>
          <li class="nav-item">

          </li>

                <i class="fa fa-user"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>

              </ul>
            </li>
          </ul>
        </ul>
      
      </div>
    </nav>
      
    <div style="background-color: blueviolet; height: 650px;">
      <h3 style="color: blanchedalmond;">Welcome, {{ session.username }}! Please explore Destinations section to see our best destination places</h3>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/amsterdam-netherlands-1551727708.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.state.gov/wp-content/uploads/2018/11/Belgium-2560x1300.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://www.expatica.com/app/uploads/sites/9/2017/07/cost-of-living-thun.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </div>
