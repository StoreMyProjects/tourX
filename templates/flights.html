{% extends "layout.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">TourX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <form class="d-flex">
        <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('destinations') }}">Destinations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('flights') }}">Flights</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('hotels') }}">Hotels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('bookingdetails') }}">Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('about') }}">About us</a>
        </li>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa fa-user"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="{{ url_for('profile') }}">Profile</a></li>
              <li><a class="dropdown-item" href="{{ url_for('login') }}" >Login</a></li>
            </ul>
          </li>
        </ul>
      </ul>
    
    </div>
</nav>

  <!-- <h2 style="text-align: center;">Flights</h2> -->

<div style="background-image: url(https://www.schengenvisaitinerary.com/blog/wp-content/uploads/2019/03/Flight-Ticket-Offers.jpg); height:100vh;">
  <div class="container-sm h-100">
  <div class="row justify-content-center">
      <div class="col-sm-9 p-5">
          <form class="row g-3" action="/flights" method="post">

            {% if msg %}
            <div><h4 style="text-align: center; color: white;">{{ msg }}</h4></div>
            {% endif %}

            <div class="col-md-3">
              <label for="trip" class="form-label" >Trip Type</label>
              <select class="form-select" id="trip" name="trip_type">
                <option selected>Round Trip</option>
                  <option>One Way</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="classtype" class="form-label">Class</label>
              <select class="form-select" id="classtype" name="class_type" required>
                <option selected>Economy</option>
                <option>Premium Economy</option>
                <option>Business</option>
                <option>First</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="departure" class="form-label">Departure</label>
              <input type="date" class="form-control" id="departure" name="departure" required>
            </div>

            <div class="col-md-3">
              <label for="return" class="form-label">Return</label>
              <input type="date" class="form-control" id="return" name="return">
            </div>

            <div class="col-md-4">
              <label for="passengers" class="form-label">No. of passengers</label>
              <input type="number" class="form-control" id="passengers" name="passengers" required>
            </div>
              
            <div class="col-md-4">
              <label for="source" class="form-label">Source</label>
              <input type="text" class="form-control" id="source" name="source" required>
            </div>

            <div class="col-md-4">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" class="form-control" id="destination" name="destination" required>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-primary">Book Flight</button>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>


<style>
  .form-label {
    color: white;
  }
</style>

{% endblock %}
